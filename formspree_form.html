<!-- Start Contact Form -->
<form action="https://formspree.io/YourEmail@email.com" role="form" id="contactForm" class="contact-form" method="POST">

  <div class="form-group">
    <div class="controls">
      <input type="text" class="form-control" placeholder="Name" name="Your name">
    </div>
  </div>

  <div class="form-group">
    <div class="controls">
      <input type="email" name="_replyto" class="email form-control" id="email" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <div class="controls">
      <textarea name="message" id="message" placeholder="Message" class="form-control"></textarea>
    </div>
  </div>
      
  <input type="submit" class="btn btn-success" value="Send">
</form>
<!-- End Contact Form -->
